<!doctype html>
<html class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body class="overflow-x-hidden  bg-fixed min-h-screen flex flex-col">

   <div class="container mx-auto relative h-96 w-full max-w-[100%]   bg-no-repeat bg-cover bg-center flex items-center flex-col" style="background-image: url('./Images/the_netflix.jpg');">
      <nav class="h-16 w-full bg-transparent flex items-center justify-center">
         <div class="absolute left-7">
            <img class="h-28 w-auto cursor-pointer hover:scale-105 duration-500 ease-in" src="./Images/logo.png" alt="NETFLIX">
         </div>
      </nav>

      <div class="w-1/2 relative top-16">
         <p class="font-bold text-4xl sm:text-3xl md:text-5xl lg:text-5xl text-center text-white relative ">Unlimited movies, TV shows and more</p>
      </div>
   </div>  


   <div class="h-16 w-full bg-red-500 flex items-center justify-center gap-2">
      <input class="h-8/12 w-1/3 bg-white rounded-4xl outline-0 pl-4.5" type="text" placeholder="Search movie tv-shows">
      <button class="h-8/12 w-fit px-4 hover:scale-105 rounded-4xl bg-red-700 text-white active:scale-95 font-bold"><i class="fa-solid fa-magnifying-glass"></i></button>
   </div>

   <button class="my-5 w-fit p-1.5  text-2xl  bg-white font-semibold ml-10 trending">Trending</button>

   <div class="w-full mx-auto overflow-x-auto whitespace-nowrap scrollbar-hide   justify-center mb-20 bg-center bg-no-repeat bg-cover" style="background-image: url('./Images/good.jpg');">
      <div class="flex allImg gap-x-6 pl-12 pt-8" >
         <div class="h-72 w-fit outDiv">
            <img class="h-56 imgs rounded-md w-auto cursor-pointer hover:opacity-90 hover:scale-105 duration-200" src="./Images/poster.webp" alt="">
            <div class="h-fit w-40 flex flex-wrap infoDiv mt-1.5">
               <p class="Title font-semibold leading-4 break-words whitespace-normal mt-1 cursor-pointer hover:text-red-950 w-full">Avengers: Infinity war</p>
               <p class="ReleasData font-semibold leading-4 break-words whitespace-normal mt-1 cursor-pointer hover:text-red-950 w-full" >9/10</p>
            </div>
         </div>
        
         
      </div>
  </div>
   

  <script type="module" src="./JS/config.js"></script>
  <script type="module" src="./JS/app.js"></script>
</body>
</html>
